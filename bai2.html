<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng ký sự kiện</title>
    <link rel="stylesheet" href="bai2.css" />
  </head>
  <body>
    <h2>Form Đăng ký sự kiện</h2>
    <form>
      <label for="fullname">Họ tên:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label>Giới tính:</label>
      <div class="options">
        <input type="radio" id="male" name="gender" value="Nam" required />
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ" />
        <label for="female">Nữ</label>
      </div>

      <label>Sở thích:</label>
      <div class="options">
        <input type="checkbox" id="music" name="hobby" value="Âm nhạc" />
        <label for="music">Âm nhạc</label>
        <input type="checkbox" id="sport" name="hobby" value="Thể thao" />
        <label for="sport">Thể thao</label>
        <input type="checkbox" id="travel" name="hobby" value="Du lịch" />
        <label for="travel">Du lịch</label>
      </div>

      <label for="country">Quốc gia:</label>
      <select id="country" name="country" required>
        <option value="">-- Chọn quốc gia --</option>
        <option value="vn">Việt Nam</option>
        <option value="us">Mỹ</option>
        <option value="jp">Nhật Bản</option>
      </select>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
